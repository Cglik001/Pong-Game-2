<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="assets/scripts/game2.js"></script>
  <link rel="stylesheet" href="/assets/styles/styles.css">
  <link rel="stylesheet" href="/assets/styles/start-gameover.css">
  <title>Document</title>
</head>

<body>
  <div>
    <div id="title">
      <h1>PONG IRONHACK</h1>
    </div>
    <div id="game">
      <canvas id="pongGame" style="background-color: black; display:none">
        <div id="start" style="display:block">
          <a href="#" onclick="startGame()">Start Game</a>
        </div>
        <div id = "game-over" style="display:none">
          <h1>Game Over</h1>
          <h2>`Player ${} wins!</h2>
          <a href="#" onclick="startGame()">Start Game</a>
        </div>
    </div>
    <div id="buttons-position" style="display:none">
      <button id="normalBtn" onclick="normalGame()">Normal</button>
      <button id="hardBtn" onclick="hardGame()">Hard</button>
    </div>
  </div>
</body>

</html>
